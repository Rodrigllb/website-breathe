<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page - Breathe</title>
    <link rel="stylesheet" href="assets/style/css/style-home-page-breathe.css">
  
</head>
<body>
    <div id="container">
        <header class="container-header">
           <div class="element-logotype">
            <a href="#"><img src="assets/style/image/logo-breathe.png" alt="skyblue-logo-website"></a>
           </div>
        </header>
        <main class="container-content-main"><!--Container principal-->
            <div class="interface-breathe-main"><!--Interface principal-->
                <section class="element-text-description">
                    <img class="icon-relax" src="assets/style/image/icons/black-icon-relax.png" alt="">
                    <p>Apenas respire... Diminua os níveis de ansiedade com a técnica de respiração desacelerada!</p>
                    <p>Respire conforme a movimentação da bolinha. <br>Ao retornar, inspire novamente segure e expire.</p>
                </section>
                <section class="container-guide-breathe"><!--Container guia de respiração.-->
                    <p>Inspire</p>
                    <p>Segure</p>
                    <p>Expire</p>
                </section>
                <section class="container-interface-breathe"><!--Container que encapsula a animação.-->
                    <div class="container-space-circle">
                        <div class="animation-element-circle">
                            <!--Elemento de animação.-->
                        </div>
                    </div>
                    <audio class="element-audio" src="assets/Audio/song-relax.mp3" controls loop >rainsound</audio>
                </section>
            </div>
            <div class="element-panel-control"><!--Painel de controle que inicia a animação.-->
                <img class="img-button-start" src="assets/style/image/icons/black-icon-start.png" alt="icon button start">
                <img class="img-button-stop" src="assets/style/image/icons/black-icon-stop.png" alt="icon button stop">
                <img class="rainsound" src="assets/style/image/icons/icon-rain-sound.png" alt="icon rain sound">
            </div>
        </main>
    </div>
    <!--------------------------Script!--------------------->
    <script src="assets/script/script-home-page.js"></script>
</body>
</html>
