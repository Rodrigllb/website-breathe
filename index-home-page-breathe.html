<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page - Breeth</title>
    <link rel="stylesheet" href="assets/style/css/style-home-page-breathe.css">
  
</head>
<body>
    <div id="container">
        <header class="container-header">
           <div class="element-logotype">
            <a href="#"><img src="assets/style/image/logo-breathe.png" alt="skyblue-logo-website"></a>
           </div>
        </header>
        <main class="container-content-main">
            <section class="element-text-description">
                <img id="icon-relax" src="assets/style/image/icons/black-icon-relax.png" alt="">
                <p>Apenas respire... Diminua os níveis de ansiedade com a técnica de respiração desacelerada!</p>
                <p>Respire conforme a movimentação da bolinha. <br>Ao retornar, inspire novamente segure e expire.</p>
            </section>
            <section class="container-guide-breathe">
                <p>Inspire</p>
                <p>Segure</p>
                <p>Expire</p>
            </section>
            <section class="container-interface-breathe">   
                <div class="container-space-circle">
                    <div id="animation-element-circle">
    
                    </div>
                </div>
            </section>
        </main>
        <div id="element-panel-control">
            <img id="img-button-start" src="assets/style/image/icons/black-icon-start.png" alt="icon button start">
            <img id="img-button-stop" src="assets/style/image/icons/black-icon-stop.png" alt="icon button stop">
        </div>
    </div>
    <!--------------------------Script!--------------------->
    <script src="assets/script/script-home-page.js"></script>
